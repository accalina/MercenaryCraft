<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Wireframe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Register to join the game</h3>
                <hr>
                <form action="/register" method="post">
                    <div class="input-group">
                        <span class="input-group-addon">Username</span>
                        <input class="form-control" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Password</span>
                        <input class="form-control" type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Mercenary Name</span>
                        <input class="form-control" type="text" placeholder="Mercenary Name" name="mercname">
                    </div>
                    <br>
                    <input class="nes-btn is-success" type="submit" value="Register">
                    <a href="/index" class="nes-btn is-primary">Login</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
